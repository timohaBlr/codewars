    function humanReadable(time) {
        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        if (time >= 3600) {
            hours = Math.floor(time / 3600)
            if (hours < 10) {
                hours = `0${hours}`
            }
            time = time % 3600;
        } else hours = '00'
        if (time >= 60) {
            minutes = Math.floor(time / 60)
            if (minutes < 10) {
                minutes = `0${minutes}`
            }
        } else minutes = '00'
        seconds = time%60;
        if (seconds < 10) {
            seconds = `0${seconds}`
        } else if ( seconds ===0)  seconds= '00'
        return `${hours}:${minutes}:${seconds}`;
    }
